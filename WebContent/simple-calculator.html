<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Calculators.com</title>
		<link rel="stylesheet" href="style-simple-calculator.css">
	</head>
	<body>
		<header>
			<h1 class="titulo-principal"><font face="Courier" color="F5F5F5" size="7">Calculators.com</font></h1>
		</header>
		
		<div class="label">
			<p><strong><font face="Arial" color="F5F5F5" size="6">CALCULADORA SIMPLES</font></strong></p><br>
			
			
				<form action="calculator.jsp" method="post">
					<input class="btn" type="text" name="valor1" value="" placeholder="Valor 1"><br><br>
					<select class="btn" name="operacao">
						<option value="adicao">Adição</option>
						<option value="subtracao">Subtração</option>
						<option value="multiplicacao">Multiplicação</option>
						<option value="divisao">Divisão</option>
					</select><br><br>
					
					<input class="btn" type="text" name="valor2" value="" placeholder="Valor 2"><br><br>
					<input class="btn" type="submit" name="bt" value="Calcular"><br><br>
				</form>
		</div>
		
		<div>
			<form class="btn" action="index.html" method="post">
				<input type="submit" name="btn" value="Voltar à página principal">
			</form>
		</div>
		
		<div class="imagem">
			<img src="img/calc.jpg" height="60%" width="60%">
		</div>
	
	</body>
</html>
